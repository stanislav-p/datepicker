<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/styles/style.css">
	<link rel="stylesheet" href="lib/reset/reset.css">
	<link rel="stylesheet" href="lib/linea/arrows.css">
	<title>Datepicker</title>
</head>
<body>

<table id="datepicker" class="datepicker">
	<thead class="datepicker_head">
	<tr class="datepicker_info">
		<td id="previous"><span class="icon icon-arrows-left"></span></td>
		<td colspan="5" class="datepicker_data" id="current"></td>
		<td id="next"><span class="icon icon-arrows-right"></span></td>
	</tr>
	<tr class="datepicker_days">
		<td>Mon</td>
		<td>Tue</td>
		<td>Wed</td>
		<td>Thu</td>
		<td>Fri</td>
		<td>Sat</td>
		<td>Sun</td>
	</tr>
	</thead>
	<tbody class="datepicker_body" id="datepicker_body">
	</tbody>
</table>

<script src="assets/scripts/main.min.js"></script>
</body>
</html>
